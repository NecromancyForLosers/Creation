<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avator Creator</title>
	
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<link href="Avatar_Creator.css" rel="stylesheet" type="text/css">
	<!--fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

</head>

<body>
	
	<!--header-->
  <header>
        <div id="header" class="container text-center">
            <div class="row">
                <div class="col-sm-12 p-5">
                    <h1>Avatar Creator</h1>
                </div>
            </div>
        </div>
   </header>
	
	<!--intro text-->
		<div id="Intro" class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-12 p-5">
                    <p>Hello and welcome to Shylo's Avatar Creator. Here you can customize a character I briefly designed in procreate. Each Icon has a few options beside it, just click on them and mix them. Enjoy :-&sup;</p>
                </div>
            </div>
        </div>
	
	<!--Picture set up-->
	<div id="images" class="container pt-5">
            <div class="row">
                <div id="meow" class="col-sm-6">
                  	 <img class="img-fluid" id="icon1" src="Buttons/SkinTN.png" alt="Skin_Icon">
				
					 	<img onClick="setSkin('light_skin.png');" class="img-fluid" id="buttonskin1" src="Buttons/LightTN.png" alt="LighterSkinButton">
						
						<img onClick="setSkin('Medium_Skin.png');" class="img-fluid" id="buttonskin2" src="Buttons/MediumTN.png" alt="MediumSkinButton">
     	           		
						<img onClick="setSkin('Dark_skin.png');" class="img-fluid" id="buttonskin3" src="Buttons/DarkTN.png" alt="DarkSkinButton">
					
						<img class="img-fluid" id="icon2" src="Buttons/HairTN.png" alt="Hairbutton">
					
						<img onClick="setHair('Hair_1.png');" class="img-fluid" id="hair1" src="Buttons/Hair1TN.png" alt="Hair1">
					
						<img onClick="setHair('Hair_2.png');" class="img-fluid" id="hair2" src="Buttons/Hair2TN.png" alt="Hair2">
					
						<img onClick="setHair('Hair_3.png');" class="img-fluid" id="hair3" src="Buttons/Hair3TN.png" alt="Hair3">
					
						<img class="img-fluid" id="icon3" src="Buttons/TattosTN.png" alt="MiscIcon">
					
						<img onClick="setTattoos('none.png');" class="img-fluid" id="no" src="Buttons/NoTN.png" alt="No_Button">
					
						<img onClick="setTattoos('Tatoos.png');" class="img-fluid" id="yes" src="Buttons/YesTN.png" alt="Yes_Button">
					
				</div>
				<!--output-->
					<div class="col-sm-6">
						<div id="output"> 
							<div id="skin"></div>
							<div id="tattoos"></div>
							<div id="hair"></div>			
						</div>
					</div>
            </div>
	</div> 
	
   <footer>
	<div class="container pt-5 text-center">
		<div class="row">
			<div class="col-sm-12">
		<p>Made by <a href="https://necromancyforlosers.github.io/Scripting22/" target="_blank">Shylo Olsen</a></p>
			</div>
		</div>
	</div>
	</footer> 
	
	<script src="Avatar_Creator.js"></script> 
</body>
		</html>
